<ui:composition template="/WEB-INF/templates/TemplatePadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Buscar Livros</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<f:viewParam name="nomeLivro" value="#{buscarLivrosBean.nomeLivro}" />
			<f:viewAction action="#{buscarLivrosBean.carregarLivrosPorNome}"
				onPostback="true" />
		</f:metadata>

		<p:messages autoUpdate="true" showDetail="true" closable="true" />
		<h:form  class="navbar-form navbar-left " role="search">

			<div class="col-md-12">
				<p:inputText id="txtBuscar" styleClass="form-control input-search"
					placeholder="Buscar Livro" value="#{buscarLivrosBean.nomeLivro}" />
				<p:commandButton action="#{buscarLivrosBean.carregarLivrosPorNome}"
					update="tabelaLivros" styleClass="btn btn-danger btn-lg"
					icon="ui-icon-search" title="Pesquisar">
				</p:commandButton>
				<BR /><BR />
			</div>
			<div class="col-md-12">
				<p:dataTable id="tabelaLivros"
					value="#{buscarLivrosBean.listaDeLivros}" var="livro"
					emptyMessage="Nenhum Livro encontrado." rows="5" paginator="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
					<p:column headerText="Foto" styleClass="tabela-busca">
						<h:graphicImage library="images\livros" name="#{livro.foto}"
							styleClass=" img img-responsive img-busca" />
					</p:column>
					<p:column headerText="Nome" styleClass="tabela-busca">
						<h:outputText value="#{livro.nome}" />
					</p:column>
					<p:column headerText="Gênero" styleClass="tabela-busca">
						<h:outputText value="#{livro.genero.nome}" />
					</p:column>
					<p:column headerText="Preço" styleClass="tabela-busca">
				#{livro.valores.id}
					<h:outputText value="#{livro.valores.valorVenda}" />
					</p:column>
					<p:column headerText="Autor" styleClass="tabela-busca">
						<h:outputText value="#{livro.autor}" />
					</p:column>

				</p:dataTable>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
